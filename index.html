<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yesha's UI/UX work</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fef9f3;
      color: #291752; /* Adjust text color for contrast */

    }
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      font-style: italic;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .project {
      margin-bottom: 50px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fdf3e6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .project h2 {
      background: #6a11cb;
      color: white;
      margin: 0;
      padding: 10px 20px;
      font-size: 1.8rem;
      text-transform: uppercase;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }
    .images img {
      width: 250px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background: #6a11cb;
      color: white;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My UI/UX Portfolio</h1>
    <p>Designing experiences, one project at a time.</p>
  </header>

  <div class="container">
    <!-- CookMood Section -->
    <div class="project">
      <h2>CookMood</h2>
      <div class="images">
        <img src="CookMood/CM_Welcome.png" alt="CookMood Welcome">
        <img src="CookMood/CM_Home.png" alt="CookMood Home">
        <img src="CookMood/CM_Signup.png" alt="CookMood Signup">
        <img src="CookMood/CM_Profile.png" alt="CookMood Profile">
        <img src="CookMood/CM_Sharevia.png" alt="CookMood Share via">
        <img src="CookMood/CM_Steps.png" alt="CookMood Steps">
        <img src="CookMood/CM_Ingrediants.png" alt="CookMood Ingredients">
        <img src="CookMood/CM_Tips.png" alt="CookMood Tips">
        <img src="CookMood/CM_Search.png" alt="CookMood Search">
      </div>
    </div>

    <!-- GreenNest Section -->
    <div class="project">
      <h2>GreenNest</h2>
      <div class="images">
        <img src="GreenNest/GN_Welcome.png" alt="GreenNest Welcome">
        <img src="GreenNest/GN_Signup.png" alt="GreenNest Signup">
        <img src="GreenNest/GN_Home.png" alt="GreenNest Home">
        <img src="GreenNest/GN_Indoor.png" alt="GreenNest Indoor">
        <img src="GreenNest/GN_Outdoor.png" alt="GreenNest Outdoor">
        <img src="GreenNest/GN_Details.png" alt="GreenNest Details">
        <img src="GreenNest/GN_Addtocart.png" alt="GreenNest Add to Cart">
        <img src="GreenNest/GN_Wishlist.png" alt="GreenNest Wishlist">
        <img src="GreenNest/GN_Profile.png" alt="GreenNest Profile">
        <img src="GreenNest/GN_Cart.png" alt="GreenNest Cart">
        <img src="GreenNest/GN_Chekout.png" alt="GreenNest Checkout">
        <img src="GreenNest/GN_Payment.png" alt="GreenNest Payment">
        <img src="GreenNest/GN_Logout.png" alt="GreenNest Logout">
      </div>
    </div>

    <!-- MovieHub Section -->
    <div class="project">
      <h2>MovieHub</h2>
      <div class="images">
        <img src="MovieHub/MH_Welcome.png" alt="MovieHub Welcome">
        <img src="MovieHub/MH_Home.png" alt="MovieHub Home">
        <img src="MovieHub/MH_Nowplaying.png" alt="MovieHub Now Playing">
        <img src="MovieHub/MH_Comingsoon.png" alt="MovieHub Coming Soon">
        <img src="MovieHub/MH_Detail.png" alt="MovieHub Details">
        <img src="MovieHub/MH_UserReview.png" alt="MovieHub User Review">
      </div>
    </div>

    <!-- CoffeeShop Section -->
    <div class="project">
      <h2>CoffeeShop</h2>
      <p style="text-align: center; padding: 20px;">Coming Soon...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My UI/UX Portfolio | Designed with ❤️ by Me</p>
    <p>Visit my <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a> for more details.</p>
  </footer>
</body>
</html>
